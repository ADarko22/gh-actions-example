# This workflow prints the value of a variable at different levels (workflow, job, and step).

name: Debug the Mess
on: workflow_dispatch

env:
  MY_VAR: "ðŸ”µ Workflow Level Value"

jobs:
  debug-vars:
    runs-on: ubuntu-latest
    env:
      MY_VAR: "ðŸŸ¤ Job Level Value"

    steps:
      - name: Print the Variable
        env:
          MY_VAR: "ðŸŸ¡ Step Level Value"
        run: echo "MY_VAR is $MY_VAR" # Prints: "ðŸŸ¡ Step Level Value"

      - name: Print the Variable again
        run: echo "MY_VAR is $MY_VAR" # Prints: "ðŸŸ¤ Job Level Value"

      - name: Override with GITHUB_ENV
        run: |
          echo "MY_VAR=Overridden via GITHUB_ENV" >> $GITHUB_ENV

      - name: Print the final value
        run: echo "Final MY_VAR value is $MY_VAR"  # Prints: "Overridden via GITHUB_ENV"

      - name: Print Secret-Based Variable
        run:
          echo "Final Secret Value is ${{ secrets.MY_VAR }}"  # Prints: "" (if the secret is not set)

  debug-vars-again:
    runs-on: ubuntu-latest
    steps:
      - name: Print the Variable
        run: echo "MY_VAR is $MY_VAR" # Prints: "ðŸ”µ Workflow Level Value"