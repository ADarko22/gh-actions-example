# From https://github.com/actions/first-interaction
name: Greetings

on:
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

# ${{ github.token }} is a special auto-generated token provided by GitHub Actions.
# It's used to authenticate on behalf of GitHub Actions when your workflow needs to interact with the GitHub API.
# It is also available as ${{ secrets.GITHUB_TOKEN }}.
# The token is scoped to the repository and has limited permissions by default. List of all permissions available at
# https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/managing-your-personal-access-tokens#account-permissions.
# You can customize the token's permissions:
permissions:
  issues: write
  pull-requests: write

jobs:
  greeting:
    name: Greet First-Time Contributors
    runs-on: ubuntu-latest

    steps:
      - uses: actions/first-interaction@v3
        with:
          issue_message: |
            # Issue Message with Markdown

            Welcome, ${{ github.event.issue.user.login }},  to the project, and thank you for your contribution!
          pr_message: |
            # PR Message with Markdown

            Welcome, ${{ github.event.pull_request.user.login }},  to the project, and thank you for your contribution!